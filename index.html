<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="https://kit.fontawesome.com/255a2f9e7d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>NYC Tree Visualization</h1>
  <div>
    <ul class="tree-list"></ul>
  </div>
  <div class="graph-organization">
    <label for="organize-by-select">Organize By:</label>
    <br>
    <select name="organize-by-options" id="organize-by-select">
      <option value="">--Please choose a borough--</option>
      <option value="manhattan">Manhattan</option>
      <option value="brooklyn">Brooklyn</option>
      <option value="queens">Queens</option>
      <option value="staten-island">Staten Island</option>
      <option value="bronx">Bronx</option>
    </select>
    <br>
    <label for="group-by-select">Group By: </label>
    <br>
    <select name="group-by-options" id="group-by-select">
      <option value="">--Please choose an option--</option>
      <option value="species-name">Species Name</option>
      <option value="health">Health</option>
      <option value="status">Status</option>
      <option value="sidewalk-damage">Sidewalk Damage</option>
    </select>
    <br>
    <label>
      <input type="radio">
      <i class="far fa-chart-bar"></i>
    </label>
    <label>
      <input type="radio">
      <i class="fas fa-chart-pie"></i>
    </label>
    <br>
    <button id="get-tree">Apply Filters</button>
  </div>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
